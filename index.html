<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>GitCocktail</title>
</head>
<body>
    <section>
        <div class="container">
            <!--name of application-->
            <h1 class="title">GitCocktail</h1>
            <!--search bar-->
                <form>
                    <!--the search button with materialize.css which adds the paper airplane icon along with a color wave affect-->
                    <input type="text" placeholder="Happy Hour starts here..."><span><button class="btn waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">send</i>
                      </button></span>
                </form>
            <!--results display section-->
            <div class="search-results">
                <div class="item">
                    <img src="" alt="">
                    <div class="flex-container">
                        <h1 class="recipe">this is a recipe</h1>
                        <a href="#">view recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
